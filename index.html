<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change colors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #eee;
            padding: 40px;
        }

        .container-fluid {
            background-color: #fff;

        }

        h3 {
            margin-bottom: 30px;
        }
    </style>
    <script>
        function changetxt(){
           var show=document.getElementById('txtsms').value;
            document.getElementById("result").innerHTML=show;
        }
        function rangechange(){
            var range = document.getElementById('txtrange').value+"px";
            result.style.fontSize=range;
            document.getElementById("result").innerHTML=show;
        }


        function center() {
            document.getElementById("result").style.textAlign='center';

        }
        function left(){
            document.getElementById("result").style.textAlign='left';
        }
        function right(){
            document.getElementById("result").style.textAlign='right';
        }
        function optchange() {
           document.getElementById("result").style.fontStyle= document.getElementById("optstyle").value;
           document.getElementById("result").style.fontWeight= document.getElementById("optstyle").value;
        }
        function colorchange(){
            document.getElementById("result").style.color=document.getElementById("txtcolor").value;
        }

    </script>
</head>

<body>


    <div class="container-fluid p-5">
        <div align="center" class="mb-5">
            <h3>Enter Name</h3>
            <input type="text" name="" id="txtsms" class="form-control w-25" onkeyup="changetxt()">
        </div>
        <div class="container-fluid d-flex mt-2 justify-content-evenly">
            <div>
                <h3>Font Size</h3>
                <input type="range" min="10" max="40"  onchange="rangechange()" id="txtrange">
            </div>
            <div>
                <h3>Color</h3>
                <input type="color" onchange="colorchange()"  id="txtcolor">
            </div>
            <div>
                <h3>Style</h3>
                <select id="optstyle" onchange="optchange()" class="form-select">
                    <option value="bold">bold</option>
                    <option value="italic">italic</option>
                </select>
            </div>
            <div>
                <h3>Align</h3>
                <button class="btn btn-primary" onclick="left()" id="btnleft"> Left </button>
                <button class="btn btn-secondary" onclick="center()" id="btncenter"> Center </button>
                <button class="btn btn-success" onclick="right()" id="btnright"> Right </button>
            </div>
        </div>

        <div class="mt-5">
            <p id="result"></p>
        </div>
    </div>


</body>

</html>
